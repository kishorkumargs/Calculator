<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/calculator.css">
    </head>
    <body>
        <div>
            <p id="display-box"></p>
            <p>
                <button class="button" onclick="calc('7')">7</button>
                <button class="button" onclick="calc('8')">8</button>
                <button class="button" onclick="calc('9')">9</button>
                <button class="button del" onclick="removeAll()">AC</button>
            </p>
            <p>
                <button class="button" onclick="calc('4')">4</button>
                <button class="button" onclick="calc('5')">5</button>
                <button class="button" onclick="calc('6')">6</button>
                <button class="button op" onclick="calc('/')">/</button>
            </p>
            <p>
                <button class="button" onclick="calc('1')">1</button>
                <button class="button" onclick="calc('2')">2</button>
                <button class="button" onclick="calc('3')">3</button>
                <button class="button op" onclick="calc('*')">*</button>
            </p>
            <p>
                <button class="button op" onclick="calc('+')">+</button>
                <button class="button" onclick="calc('0')">0</button>
                <button class="button op" onclick="calc('-')">-</button>
                <button class="button op" onclick="calc('.')">.</button>
            </p>
            <p>
                <button class="button op" onclick="calc('<')">(</button>
                <button class="button op" onclick="calc('>')">)</button>
                <button class="button del" id="del" onclick="remove()">X</button>
                <button class="button result" onclick="result()">=</button>
            </p>
        </div>
        <script src="scripts/calculator.js"></script>
    </body>
</html>
